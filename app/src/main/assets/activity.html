<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrap" id="activity">
        <div class="back-wrap" style="margin: 5px;">
            <a href="home.html" style="color: white; font-size: 1rem;">
                <span class="icon-back"></span>
                返回
            </a>
        </div>
        <header style="background: url('imgs/bg2.jpg')">
            <div class="s_mide layer" data-depth=".35"
                style=" background: url(imgs/bgHeart.png) no-repeat 0 0; position: relative; display: block; left: 0px; top: 0px; transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;">
            </div>
            <div class="logo" style="z-index: 100;left: 40%;">活动详情</div>
            <a class="github" href="https://github.com/LancelotLake/IOTClass" style="z-index: 100">Github</a>
        </header>
        <div class="weui-article">
            <h1>{{title}}</h1>
            <p>{{page}}</p>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-weui.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
