<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrap">
        <div class="back-wrap" style="margin: 5px;">
            <a href="self.html" style="color: white; font-size: 1rem;">
                <span class="icon-back"></span>
                返回
            </a>
        </div>
        <header style="background: url('imgs/bg2.jpg')">
            <div class="s_mide layer" data-depth=".35"
                style=" background: url(imgs/bgHeart.png) no-repeat 0 0; position: relative; display: block; left: 0px; top: 0px; transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;">
            </div>
            <div class="logo" style="z-index: 100;left: 40%;">个人信息</div>
            <a class="github" href="https://github.com/LancelotLake/IOTClass" style="z-index: 100">Github</a>
        </header>
        <div class="tips" style="margin-top: 20px">
            <div class="pre"></div>
            <p class="tip">个人信息</p>
        </div>
        <div class="weui-form" style="padding: 0;">
            <div class="weui-form__control-area">
                <div class="weui-cells__group weui-cells__group_form">
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">学号</label></div>
                            <div class="weui-cell__bd">
                                <input id="js_input" class="weui-input" disabled value="B17070694">
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                            <div class="weui-cell__bd">
                                <input id="js_input" class="weui-input" value="梁丑" disabled>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
                            <div class="weui-cell__bd">
                                <input id="js_input" class="weui-input" disabled value="男">
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">QQ</label></div>
                            <div class="weui-cell__bd">
                                <input id="js_input" class="weui-input" placeholder="填写本人QQ" type="number"
                                    pattern="[0-9]*">
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">微信号</label></div>
                            <div class="weui-cell__bd">
                                <input id="js_input" class="weui-input" placeholder="填写本人微信号">
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                            <div class="weui-cell__bd">
                                <input id="js_input" class="weui-input" placeholder="填写本人的电话号码" type="number"
                                    pattern="[0-9]*">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-form__tips-area">
                <p class="weui-form__tips">
                    请随时更新你的联系方式~
                </p>
            </div>
            <div class="weui-form__opr-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">更新信息</a>
            </div>

        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/jquery-weui.js"></script>
    <script src="js/swiper.js"></script>
</body>

</html>
