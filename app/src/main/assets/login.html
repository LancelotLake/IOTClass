<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scale=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrap" id="login">
        <div class="back-wrap">
            <a id="back" href="self.html" style="color: white; font-size: 1rem;">
                <span class="icon-back"></span>
                返回
            </a>
        </div>
        <div class="login-content">
            <div class="login-form">
                <div class="input-list">
                    <h1>请进行登录</h1>
                    <input type="text" class="input" placeholder="学号" v-model="stuNum">
                    <input type="password" class="input" placeholder="密码" v-model="pwd">
                    <div class="error" v-if="error" style="color: red;font-size: 1rem; margin: 2px 5px;">密码或学号错误</div>
                    <div class="error" v-if="success" style="color: green;font-size: 1rem; margin: 2px 5px;">登陆成功！</div>
                    <button class="btn btn-login" @click="login">登录</button>
                </div>
            </div>
            <div class="wave-bottom">
                <img src="imgs/wave.gif" style=" width:100%; top:0;" alt="">
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-weui.js"></script>
    <script src="js/swiper.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        let str = window.location.href;
        let num = str.indexOf("?");
        str = str.substr(num + 1);
        let arr = str.split('&');
        num = arr[0].indexOf('=');
        type = arr[0].substr(num + 1);
        if(type == 2) {
            $("#back").attr("href", "bookshelf.html");
        } else if (type == 3) {
            $("#back").attr("href", "account.html");
        }
    </script>
</body>

</html>
